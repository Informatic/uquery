<html>
    <head>
        <script src="uquery.js" type="text/javascript"></script>
        <script>
        $(function() {
            console.info('ready');

            $('.container').on('click', function() {
                console.info('clickety');
            }).on('mousemove click', function() {
                console.info('move');
            });

            $([$('#c2')[0]]).css({'background': 'blue'});

            $("#test1").on('click', function() {
                $('.container').text('<b>testgnuj</b>');
            });
            $("#test2").on('click', function() {
                $('.container').html('<b>testgnuj</b>');
            });
            $("#test3").on('click', function() {
                $.ajax({
                    'url': 'test.json',
                    'success': function(evt) {
                        console.info(evt);
                    },
                    'error': function(evt) {
                        console.error(evt, evt.readyState);
                    },
                })
            });
        });
        </script>
    </head>
    <body>
        <div class="container" id="c1">
            test1
        </div>

        <div class="container" id="c2">
            test2
        </div>

        <button onclick="$('.container').css({'background': 'red'});">JP2GMD</button>
        <button id="test1">Test1</button>
        <button id="test2">Test2</button>
        <button id="test3">Test3</button>
        <button id="test4">Test4</button>
    </body>
</html>
