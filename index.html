<html>
    <head>
        <script>
        uQuery = (function() {
            function $(selector) {
                if(selector instanceof HTMLElement)
                    var e = [selector];
                else
                    var e = Array.from(document.querySelectorAll(selector));

                e.css = function(obj) {
                    for(var n in obj) {
                        e.forEach(function(c) {
                            console.info(c);
                            c.style[n] = obj[n];
                        });
                    }
                }

                e.show = function() { e.css({'visibility': 'initial'}); }
                e.hide = function() { e.css({'visibility': 'hidden'}); }

                return e;
            }

            return $
        })();

        $ = uQuery;
        </script>
    </head>
    <body>
        <div class="container" id="c1">
            test1
        </div>

        <div class="container" id="c2">
            test2
        </div>

        <button onclick="$('.container').css({'background': 'red'});">JP2GMD</button>
    </body>
</html>
