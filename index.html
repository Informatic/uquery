<html>
    <head>
        <script>
        uQuery = (function() {
            function $(selector) {
                if(selector instanceof Function)
                    return $(document).on('DOMContentLoaded', selector);

                if(this == window)
                    return new $(selector);

                Array.call(this);
                if(selector instanceof Node)
                    this.push(selector)
                else if(selector instanceof Array)
                    this.push.apply(this, selector);
                else
                    this.push.apply(this, document.querySelectorAll(selector));
            }

            $.prototype = new Array;

            Object.assign($.prototype, {
                css: function(obj) {
                    return this.each(function(c) { Object.assign(c.style, obj); });
                },
                on: function(evt, cb) {
                    return this.each(function(c) {
                        evt.split(' ').forEach(function(e) {
                            c.addEventListener(e, cb, false);
                        });
                    });
                },
                show: function() { return this.css({'visibility': 'initial'}); },
                hide: function() { return this.css({'visibility': 'hidden'}); },
                each: function(func) { this.forEach(func); return this; },
            })

            return $;
        })();

        $ = uQuery;
        $(function() {
            console.info('ready');

            $('.container').on('click', function() {
                console.info('clickety');
            }).on('mousemove click', function() {
                console.info('move');
            });

            $([$('#c2')[0]]).css({'background': 'blue'});
        });
        </script>
    </head>
    <body>
        <div class="container" id="c1">
            test1
        </div>

        <div class="container" id="c2">
            test2
        </div>

        <button onclick="$('.container').css({'background': 'red'});">JP2GMD</button>
    </body>
</html>
